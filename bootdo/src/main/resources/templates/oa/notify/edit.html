<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${notify.id}" type="hidden">
						<input id="Ttype" name="Ttype" th:value="${notify.type}" type="hidden">
						<div class="form-group">
							<label class="col-sm-1 control-label">类型：</label>
							<div class="col-sm-5">
								<select data-placeholder="--选择类别--" name="type" id="type"
										class="form-control chosen-select" tabindex="2">
									<option value="">-- 选择类别 --</option>
									<option th:each="oaNotifyType : ${oaNotifyTypes}" th:value="${oaNotifyType.value}" th:text="${oaNotifyType.name}" th:if="${oaNotifyType.remarks ==checked}" th:selected="selected"></option>
								</select>
							</div>
							<label class="col-sm-1 control-label">标题：</label>
							<div class="col-sm-5">
								<input id="title" name="title" th:value="${notify.title}"
									   class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<input id="content" th:value="${notify.content}" name="content" type="hidden">
							<label class="col-sm-1 control-label">内容：</label>
							<div class="col-sm-11">
								<div class="ibox-content no-padding">
									<div id="content_sn" class="summernote"></div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">附件：</label>
							<div class="col-sm-5">
								<input id="files" name="files" th:value="${notify.files}"
									   class="form-control" type="file">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label ">接收人：</label>
							<div class="col-sm-11">
								<input class="col-sm-12" id="userIds" name="userIds" th:value="${#strings.listToString(notify.userIds)}">
								<input id="userNames" name="userNames" class="form-control"
									   type="text" onclick="openUser()"
									   readonly="readonly" placeholder="接收人" th:value="${#strings.listToString(notify.userNames)}" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-1 control-label">立即发布：</label>
							<div class="switch  col-sm-1">
								<div class="onoffswitch">
									<input id="status" name="status" checked="" type="checkbox"
										   th:value="${notify.status}" class="onoffswitch-checkbox">
									<label class="onoffswitch-label" for="status">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
								</label>
								</div>
							</div>

							<label class="col-sm-1 control-label">备注信息：</label>
							<div class="col-sm-9">
								<textarea id="remarks" th:value="${notify.remarks}" name="remarks" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group" hidden="hidden">
							<div class="col-sm-9">
								<input type="text" id="fileIds" name="fileIds">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/notify/edit.js" />

</body>
</html>
