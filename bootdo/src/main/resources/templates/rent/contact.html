<!DOCTYPE html>
<html lang="en">
<head th:replace="/rent/header::rentHeader"></head>
<body>
<div th:replace="/rent/naver::naver"></div>
<!-- banner -->
<div class="inside-banner">
  <div class="container"> 
    <span class="pull-right"><a href="/rent">首页</a> / 联系我们</span>
      <h2>联系我们</h2>

</div>
</div>
<!-- banner -->


<div class="container">
<div class="spacer">
<div class="row contact">
  <div class="col-lg-6 col-sm-6 ">
      <form id="signupForm">
          <input type="text" class="form-control" placeholder="姓名" id="username" name="username" th:value="${easyRentLoginUser.username}">
          <input type="text" class="form-control" placeholder="手机号码"  id="mobile" name="mobile" th:value="${easyRentLoginUser.mobile}">
          <input type="text" class="form-control" placeholder="邮箱"  id="email" name="email" th:value="${easyRentLoginUser.email}">
          <textarea style="resize:none;" rows="6" class="form-control" placeholder="意见"  id="advise" name="advise"></textarea>
          <button type="submit" class="btn btn-success" name="Submit">提交</button>
      </form>
  </div>
  <div class="col-lg-6 col-sm-6 ">
  <div class="well">
      <img alt="image" style="height: 100%;width: 100%;" src="/images/blog/1.jpg"/>
      <!--<iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.baidu.com/"></iframe>-->
  </div>
  </div>
</div>
</div>
</div>
<div  th:replace="/rent/login::login"></div>
<script type="text/javascript" src="/js/appjs/rent/contact.js"></script>
<footer th:replace="/rent/footer::rentFooter"></footer>
</body>
</html>
